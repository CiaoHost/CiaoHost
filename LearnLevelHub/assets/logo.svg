<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <style>
    .logo-text { font: bold 16px sans-serif; fill: #3366CC; }
    .house { fill: #3366CC; }
    .door { fill: #FFFFFF; }
    .window { fill: #FFFFFF; }
  </style>
  
  <!-- House shape -->
  <path class="house" d="M20,80 L20,40 L50,20 L80,40 L80,80 Z" />
  
  <!-- Roof -->
  <path class="house" d="M15,42 L50,15 L85,42 L80,45 L50,22 L20,45 Z" />
  
  <!-- Door -->
  <rect class="door" x="42" y="55" width="16" height="25" />
  
  <!-- Windows -->
  <rect class="window" x="30" y="45" width="10" height="10" />
  <rect class="window" x="60" y="45" width="10" height="10" />
  
  <!-- CiaoHost text -->
  <text class="logo-text" x="50" y="95" text-anchor="middle">CiaoHost</text>
</svg>
